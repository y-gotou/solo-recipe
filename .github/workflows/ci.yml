name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint / Typecheck / Test / Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係インストール
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: 型チェック
        run: pnpm typecheck

      - name: ユニットテスト
        run: pnpm test

      - name: ビルド
        run: pnpm build

      - name: Playwright のインストール
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E テスト
        run: pnpm test:e2e

  deploy:
    name: Cloudflare Pages デプロイ
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: 依存関係インストール
        run: pnpm install --frozen-lockfile

      - name: ビルド
        run: pnpm build

      - name: Cloudflare Pages へデプロイ
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=solo-recipe
